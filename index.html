<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1080451951.js" crossorigin="anonymous"></script>
    <title>PinkIn Card</title>
</head>

<body>

    <!-- Nav Bar -->
    <nav>
        <img id="navLogo" src="./Assets/Icons/Logo.svg" alt="logo">
        <div class="mainNav">
            <p id="mainNavEl">Home</p>
            <p id="mainNavEl">Features</p>
            <p id="mainNavEl">Pricing</p>
            <p id="mainNavEl">About us</p>
        </div>
        <div class="rightNav">
            <p>Eng <i class="downCarrot fa-solid fa-caret-down"></i></p>
            <p id="contact-us">Contact Us</p>
        </div>
    </nav>

    <!-- Main Body -->
    <main>
        <div class="heroSection">
            <!-- Headings Section -->
            <div class="headingSection">
                <div class="moto">
                    <h1 class="mainHeading">Simplify All Transactions in <span class="makePink">One Card</span></h1>
                    <h3 class="subHeading">Hurry up and join now, with this you can manage your daily finances easily
                        and safely.</h3>
                </div>
                <div>
                    <button class="getStarted">
                        <h2>GET STARTED</h2>
                        <img class="rightArrow" src="./Assets/Icons/RightArrow.svg" alt="RightArrow">
                    </button>
                </div>
                <div class="mainExp">
                    <div class="userExp">
                        <h2 id="numberLine">42K</h2>
                        <i class="pinkPlus fa-solid fa-plus"></i>
                        <h2 id="segmentLine">Happy Active User</h2>
                    </div>
                    <img class="divideLine" src="./Assets/Icons/Vector 402.svg" alt="divideLine">
                    <div class="exp">
                        <h2 id="numberLine">12K</h2>
                        <i class="pinkPlus fa-solid fa-plus"></i>
                        <h2 id="segmentLine">Years Experience</h2>
                    </div>
                </div>
            </div>
            <!-- Image Section -->
            <div class="imageSection">
                <img src="./Assets/Photos/backCards.png" alt="backCards">
                <img src="./Assets/Photos/frontCards.png" alt="frontCards">
            </div>
        </div>
    </main>

</body>

</html>`
